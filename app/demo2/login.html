<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo-fa.webp" alt="Logo" class="me-2" width="32" height="32">
                ایران خودرو
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="404.html">ثبت نام</a>
                        <a class="nav-link" href="index.html">خانه</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4 login-container">
                <h2 class="text-center">ورود به سیستم</h2>
                <form class="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">کلمه عبور</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ورود</button>
                    <div class="error-message" id="error-message"></div>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="forgot-password">فراموشی کلمه عبور؟</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p class="text-muted">تمامی حقوق محفوظ است. ایران خودرو 1404</p>
          
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
